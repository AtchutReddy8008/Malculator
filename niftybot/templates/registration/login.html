{% extends 'base.html' %}

{% block title %}Login - NIFTY Trading Bot{% endblock %}

{% block extra_head %}
    <!-- Optional: if you want to keep the same canvas chart script from home page -->
    <!-- <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script> -->
{% endblock %}

{% block content %}

<style>
    :root {
        --primary: #00ff9d;
        --primary-dark: #00c978;
        --primary-light: #40ffb5;
        --light-green-bg: #e8fff4;      /* light fresh green */
        --light-green-bg-2: #d9ffe9;    /* slightly darker variant for gradient */
        --card-bg: rgba(255, 255, 255, 0.92);
        --text: #1a3c34;
        --text-muted: #4a6b61;
        --border: #b3e0cc;
    }

    body {
        background: linear-gradient(135deg, var(--light-green-bg) 0%, var(--light-green-bg-2) 100%);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 255, 157, 0.12);
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 15px 40px rgba(0, 255, 157, 0.18);
        transform: translateY(-4px);
    }

    .card-header {
        background: linear-gradient(90deg, var(--primary-light), var(--primary));
        color: #000;
        border-bottom: none;
        border-radius: 16px 16px 0 0;
        padding: 1.25rem 1.5rem;
    }

    .card-header h4 {
        margin: 0;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        color: var(--text);
    }

    .form-control {
        border: 1px solid #b3e0cc;
        border-radius: 8px;
        padding: 0.65rem 1rem;
        transition: all 0.25s;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(0, 255, 157, 0.18);
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        border: none;
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 10px;
        transition: all 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 255, 157, 0.35);
    }

    a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
        color: var(--primary-dark);
    }

    .text-center p {
        color: var(--text-muted);
    }
</style>

<div class="container">
    <div class="row justify-content-center" style="min-height: 90vh; align-items: center;">
        <div class="col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-sign-in-alt me-2"></i> Login</h4>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Don't have an account? 
                            <a href="{% url 'signup' %}">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
